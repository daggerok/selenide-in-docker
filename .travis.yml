before_cache:
- sudo rm -rf ~/.docker/config*
- sudo rm -rf ~/.gradle/wrapper
- sudo rm -rf ~/.gradle/caches/4.7/fileHashes/fileHashes.bin
- sudo rm -rf ~/.gradle/caches/4.7/fileHashes/*.lock
- sudo rm -rf ~/.gradle/caches/modules-2/*.lock
- sudo rm -rf ~/.gradle/daemon/4.7/*.lock
cache:
  directories:
  - "$HOME/.m2"
  - "$HOME/.gradle"
